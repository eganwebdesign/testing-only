    <!-- ///////////////////// FORMS //////////////////////////// -->
    
    <div class="col-lg-8 mx-auto p-3 py-md-5">
      <header class="d-flex align-items-center pb-3 mb-3 border-bottom">

          <span class="fs-4">Form Fields</span>
        
      </header>

      <main>
   
    <div class="row g-3">

      <!-- <div class="col">

      <div class="col-md-6">
          
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Name">
            <label for="floatingInput">Name</label>
          </div>

          <div class="form-floating mb-3">
            <select class="form-select" id="floatingSelect" aria-label="Gender">
              <option selected value="1">Female</option>
              <option value="2">Male</option>
            </select>
            <label for="floatingSelect">Gender</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Birthdate">
            <label for="floatingInput">Birthdate</label>
          </div>
          
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Annual Salary">
            <label for="floatingInput">Annual Salary</label>
          </div>


 
       </div> <!-- / col-->


       <!-- VALIDATION STATES -->

       <div class="col-md-6">

        <!-- Invalid -->
        <div class="form-floating mb-3">
          <input type="text" class="form-control is-invalid" id="floatingInputInvalid" placeholder="Name" value="Name">
          <label for="floatingInput">Please Enter Your Name.</label>
        </div>

        <!-- Valid -->
        <div class="form-floating mb-3">
          <select class="form-select is-valid" id="floatingSelectValid" placeholder="Gender" aria-label="Gender">
            <option selected value="1">Female</option>
            <option value="2">Male</option>
          </select>
          <label for="floatingSelect">Looks Good!</label>
        </div>

        <!-- Valid -->
        <div class="form-floating mb-3">
          <input type="text" class="form-control is-valid" id="floatingInputValid" placeholder="Birth Date" value="mm/dd/yyyy">
          <label for="floatingInput">Looks Good!</label>
        </div>
        

        <!-- Invalid -->
        <div class="form-floating mb-3">
          <input type="text" class="form-control is-invalid" id="floatingInputInvalid" placeholder="Annual Salary" value="$100,000">
          <label for="floatingInput">Please Enter Your Annual Salary.</label>
        </div>

     </div> <!-- / col-->

     <!-- RADIO / CHECK BOXES / ETC -->
     <div class="col-md-6">
          
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">Calculate benefit</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">Use my estimate</label>
      </div>

      <br/>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
        <label class="form-check-label" for="inlineCheckbox1">Calculate benefit</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">Use my estimate</label>
      </div>


      <div class="input-group mt-4 mb-3">
        <span class="input-group-text">$</span>
        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
        <span class="input-group-text">.00</span>
      </div>

      </div> <!-- / col-->




       <!-- ///////////////////// SLIDER //////////////////////////// -->

      <div class="col-12"> 
          
        <header class="d-flex align-items-center pb-3 mb-5 pt-3  border-bottom">

          <span class="fs-4">Slider</span>
        
        </header>

      <div class="row mb-4">
            
              <div class="col-lg-4 col-md-4 col-sm-6"> 
                      <input type="range" class="form-range" id="customRange1">
              </div>

              <div class="col-lg-2 col-md-2 col-sm-6"> 
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="50" aria-label="Dollar amount (with dot and two decimal places)">
                  <span class="input-group-text">%</span>
                </div>
              </div>

      </div> <!-- / row-->

      
      <div class="row">
            
        <div class="col-lg-4 col-md-4 col-sm-6"> 
                <input type="range" class="form-range slider" id="customRange2">
        </div>

        <div class="col-lg-2 col-md-2 col-sm-6"> 
          <div class="input-group">
            <input type="text" class="form-control" placeholder="50" aria-label="Dollar amount (with dot and two decimal places)">
            <!-- <span id="demo"></span> -->
            <span class="input-group-text">%</span>
            
          </div>
        </div>


      </div> <!-- / row-->

    </div> <!-- / col-->

        <!-- ///////////////////// COUNTER //////////////////////////// -->

       <div class="col-md-12">

        <header class="d-flex align-items-center pb-3 mb-5 pt-3  border-bottom">

          <span class="fs-4">Counter</span>
        
        </header>

        <div class="col-md-6 col-sm-6 col-lg-6">
          

        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
          <button type="button" class="btn btn-counter"><span class="material-icons">remove</span></button>
          
            <input type="text" id="quantity" name="quantity" class="form-control input-number" value="10" min="1"
              max="100" style="border-radius: 0; text-align: center;">

          <button type="button" class="btn btn-counter"><span class="material-icons">add</span></button>
        </div>


        </div>

       </div> <!-- / col -->
