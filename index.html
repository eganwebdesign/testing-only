        </div>

        <br/>

        <div class="form-outline">
          <input type="email" id="typeEmail" class="form-control" />
          <label class="form-label" for="typeEmail">Email input</label>
        </div>

        <br/>

        <div class="form-outline">
          <input type="tel" id="typePhone" class="form-control" />
          <label class="form-label" for="typePhone">Phone number input</label>
        </div>

        <br/>

        <div class="form-outline">

          <i class="material-icons trailing"><span class="material-icons">info</span></i>
          <input type="text" id="form1" class="form-control form-icon-trailing" />
          <label class="form-label" for="form1">Example label with trailing icon (material icon)</label>
        </div>

        <br/>

        <div class="form-outline">
          <i class="fas fa-exclamation-circle trailing"></i>
          <input type="text" id="form1" class="form-control form-icon-trailing" />
          <label class="form-label" for="form1">Example label with trailing icon (font awesome)</label>
        </div>

        <br/>

        <div class="form-outline">
          <input type="text" id="form14" class="form-control" />
          <label class="form-label" for="form14">Example text</label>
          <div class="form-helper">Helper text here...</div>
        </div>
        
        <br/>
        <br/>

        <div class="form-outline">
          <textarea class="form-control" id="textAreaExample" rows="4"></textarea>
          <label class="form-label" for="textAreaExample">Message</label>
        </div>

        <br/>
        <br/>


        <!-- counter -->

        <header class="d-flex align-items-center pb-3 mb-5 border-bottom">

        </header>

        </div>
